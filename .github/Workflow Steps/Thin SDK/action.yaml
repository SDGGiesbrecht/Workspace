        rm -rf ${GITHUB_WORKSPACE}/Android/Swift/Android.sdk/usr/bin/sil-nm
        rm -rf ${GITHUB_WORKSPACE}/Android/Swift/Android.sdk/usr/bin/swift-reflection-dump
