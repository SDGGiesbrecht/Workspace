
name: Thin Swift SDK for Android
runs:
  using: "composite"
  steps:
    - name: Thin Swift SDK for Android
      shell: bash
      run: |
        set -x
        rm -rf ${GITHUB_WORKSPACE}/Android/Swift/Android.sdk/usr/lib/swift_static/linux
