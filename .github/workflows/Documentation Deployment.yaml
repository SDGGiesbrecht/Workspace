name: Documentation Deployment

on:
  push:
    branches:
      - master

jobs:
  Deployment:
    runs-on: ubuntu-18.04
    container: swift:5.2-bionic
    steps:
    - name: Check out
      uses: actions/checkout@v1
    - name: Cache Workspace
      uses: actions/cache@v1
      with:
        key: Linux‐${{ hashFiles('.github/workflows/**') }}
        path: .build/SDG/Workspace
    - name: Install SwiftPM dependencies
      shell: bash
      run: |
        set -x
        apt-get update --assume-yes
        apt-get install --assume-yes libsqlite3-dev libncurses-dev
    - name: Install cURL
      shell: bash
      run: |
        set -x
        apt-get update --assume-yes
        apt-get install --assume-yes curl
    - name: Refresh
      shell: bash
      run: |
        set -x
        swift run workspace refresh •language '🇬🇧EN;🇺🇸EN;🇨🇦EN;🇩🇪DE'
    - name: Document
      shell: bash
      run: |
        set -x
        swift run workspace validate •job deployment •language '🇬🇧EN;🇺🇸EN;🇨🇦EN;🇩🇪DE'
    - name: Grant permission to cache
      shell: bash
      run: |
        set -x
        chmod -R a+rwx .
    - name: Deploy
      shell: bash
      run: |
        set -x
        cd docs
        git init
        git config user.name "${GITHUB_ACTOR}"
        git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
        git add .
        git commit -m "Generated documentation for ${GITHUB_SHA}."
        git push --force https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git master:gh-pages
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
