name: Web

on: [push, pull_request]

jobs:
  Web:
    name: Web
    runs-on: ubuntu-20.04
    steps:
    - name: Check out
      uses: actions/checkout@v1
    - name: Cache Workspace
      uses: actions/cache@v1
      with:
        key: Web‐${{ hashFiles('.github/workflows/**') }}
        path: .build/SDG/Workspace
    - name: Install Carton
      shell: bash
      run: |
        set -x
        mkdir -p .build/SDG
        git clone https://github.com/swiftwasm/carton .build/SDG/carton --branch 0.12.1 --depth 1 --config advice.detachedHead=false
        cd .build/SDG/carton
        ./install_ubuntu_deps.sh
        swift build --configuration release
    - name: Test
      shell: bash
      run: |
        set -x
        export TARGETING_WEB=true
        .build/release/carton test
