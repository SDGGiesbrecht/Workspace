name: Workspace Validation

on: [push, pull_request]

jobs:
  Android:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v1
    - uses: actions/cache@v1
      with:
        key: Android‐${{ hashFiles('Refresh*') }}‐${{ hashFiles('.github/workflows/**') }}
        path: .build/SDG/Workspace
    - name: Validate
      run: |
        echo 'Fetching Swift...'
        repository_directory=$(pwd)
        mkdir -p .build/SDG/Swift
        cd .build/SDG/Swift
        curl -o Swift.tar.gz 'https://swift.org/builds/swift-5.1.3-release/ubuntu1804/swift-5.1.3-RELEASE/swift-5.1.3-RELEASE-ubuntu18.04.tar.gz'
        tar --extract --file Swift.tar.gz
        sudo cp -R swift-5.1.3-RELEASE-ubuntu18.04/usr/* /usr/
        cd "${repository_directory}"
        swift --version

        echo 'Fetching Swift cross‐compilation toolchain...'
        mkdir -p .build/SDG/Experimental_Swift
        cd .build/SDG/Experimental_Swift
        curl -o swift-build.py 'https://raw.githubusercontent.com/compnerd/swift-build/master/utilities/swift-build.py'
        python -m pip install --user azure-devops tabulate
        echo 'Downloading... (This could take up to 10 minutes.)'
        python swift-build.py --build-id 'Ubuntu 18.04 (flowkey)' --latest-artifacts --filter toolchain-linux-x64 --download > /dev/null
        unzip toolchain-linux-x64.zip
        sudo mv toolchain-linux-x64/Library /Library
        chmod -R a+rwx /Library
        cd "${repository_directory}"
        /Library/Developer/Toolchains/unknown-Asserts-development.xctoolchain/usr/bin/swift --version

        echo 'Fetching Swift Android SDK...'
        cd .build/SDG/Experimental_Swift
        python swift-build.py --build-id 'VS2019' --latest-artifacts --filter sdk-android-arm64 --download > /dev/null
        unzip sdk-android-arm64.zip
        mv sdk-android-arm64/Library/Developer/Platforms /Library/Developer/Platforms
        sed -i -e s~C:/Microsoft/AndroidNDK64/android-ndk-r16b~${ANDROID_HOME}/nkd-bundle~g /Library/Developer/Platforms/Android.platform/Developer/SDKs/Android.sdk/usr/lib/swift/android/aarch64/glibc.modulemap
        cp -R "${ANDROID_HOME}/ndk-bundle/platforms/android-29/arch-arm64/*" /Library/Developer/Platforms/Android.platform/Developer/SDKs/Android.sdk
        cd "${repository_directory}"

        cd /Library/Developer/Platforms/Android.platform/Developer/SDKs/Android.sdk/usr/lib
        pwd
        ls
        cd ..
        pwd
        ls
        cd ..
        pwd
        ls
        cd "${repository_directory}"

        echo 'Building Workspace...'
        export TARGETING_ANDROID=true
        export LIBRARY_PATH=/Library/Developer/Platforms/Android.platform/Developer/SDKs/Android.sdk/usr/lib:$LIBRARY_PATH
        swift build --destination .github/workflows/Android/SDK.json -Xswiftc -use-ld=lld --verbose || true

        echo 'Debugging...'
        /Library/Developer/Toolchains/unknown-Asserts-development.xctoolchain/usr/bin/swiftc -v -sdk /Library/Developer/Platforms/Android.platform/Developer/SDKs/Android.sdk -g -L /home/runner/work/Workspace/Workspace/.build/aarch64-unknown-linux-android/debug -o /home/runner/work/Workspace/Workspace/.build/aarch64-unknown-linux-android/debug/WSWindowsTool -module-name WSWindowsTool -emit-executable -Xlinker '-rpath=$ORIGIN' @/home/runner/work/Workspace/Workspace/.build/aarch64-unknown-linux-android/debug/WSWindowsTool.product/Objects.LinkFileList -target aarch64-unknown-linux-android -use-ld=lld -L /Library/Developer/Toolchains/unknown-Asserts-development.xctoolchain/usr/lib || true

        echo 'Debugging more...'
        "/Library/Developer/Toolchains/unknown-Asserts-development.xctoolchain/usr/bin/ld.lld" --verbose --sysroot=/Library/Developer/Platforms/Android.platform/Developer/SDKs/Android.sdk -pie -z noexecstack -EL --fix-cortex-a53-843419 --warn-shared-textrel -z now -z relro -z max-page-size=4096 --hash-style=gnu --hash-style=both --enable-new-dtags --eh-frame-hdr -m aarch64linux -dynamic-linker /system/bin/linker64 -o /home/runner/work/Workspace/Workspace/.build/aarch64-unknown-linux-android/debug/WSWindowsTool crtbegin_dynamic.o -L/Library/Developer/Platforms/Android.platform/Developer/SDKs/Android.sdk/usr/lib/swift/android -L/Library/Developer/Platforms/Android.platform/Developer/SDKs/Android.sdk/usr/lib/swift -L/home/runner/work/Workspace/Workspace/.build/aarch64-unknown-linux-android/debug -L/Library/Developer/Toolchains/unknown-Asserts-development.xctoolchain/usr/lib -L/Library/Developer/Platforms/Android.platform/Developer/SDKs/Android.sdk/usr/lib /Library/Developer/Platforms/Android.platform/Developer/SDKs/Android.sdk/usr/lib/swift/android/aarch64/swiftrt.o /home/runner/work/Workspace/Workspace/.build/aarch64-unknown-linux-android/debug/WSWindowsLibrary.build/WSWindowsLibrary.swift.o /home/runner/work/Workspace/Workspace/.build/aarch64-unknown-linux-android/debug/WSWindowsLibrary.build/WSWindowsLibrary.swiftmodule.o /home/runner/work/Workspace/Workspace/.build/aarch64-unknown-linux-android/debug/WSWindowsTool.build/WSWindowsTool.swiftmodule.o /home/runner/work/Workspace/Workspace/.build/aarch64-unknown-linux-android/debug/WSWindowsTool.build/main.swift.o -lswiftSwiftOnoneSupport -lswiftCore -lswiftSwiftOnoneSupport -lswiftCore -lswiftCore "-rpath=\$ORIGIN" -lgcc -ldl -lc -lgcc -ldl crtend_android.o
