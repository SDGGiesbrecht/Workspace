name: Workspace Validation

on: [push, pull_request]

jobs:
  Web:
    name: Web
    runs-on: ubuntu-20.04
    container: ghcr.io/swiftwasm/carton:0.8.2
    steps:
    - name: Check out
      uses: actions/checkout@v1
    - name: Cache Workspace
      uses: actions/cache@v1
      with:
        key: Web‐${{ hashFiles('.github/workflows/**') }}
        path: .build/SDG/Workspace
    - name: Install Swift
      shell: bash
      run: |
        set -x
        curl --location \
          'https://github.com/swiftwasm/swift/releases/download/swift-wasm-5.3.0-RELEASE/swift-wasm-5.3.0-RELEASE-ubuntu20.04_x86_64.tar.gz' \
          --output '/tmp/swift-wasm-5.3.0-RELEASE-ubuntu20.04_x86_64.tar.gz'
        tar --extract --file /tmp/swift-wasm-5.3.0-RELEASE-ubuntu20.04_x86_64.tar.gz --directory /tmp
        mkdir -p .build/SDG/Swift
        cp -R /tmp/swift-wasm-5.3.0-RELEASE/* .build/SDG/Swift
        .build/SDG/Swift/usr/bin/swift --version
    - name: Build
      shell: bash
      run: |
        set -x
        export TARGETING_WEB=true
        .build/SDG/Swift/usr/bin/swift build --triple wasm32-unknown-wasi
