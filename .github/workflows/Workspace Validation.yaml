name: Workspace Validation

on: [push, pull_request]

jobs:
  Web:
    runs-on: ubuntu-18.04
    steps:
    - name: Check out
      uses: actions/checkout@v1
    - name: Cache Workspace
      uses: actions/cache@v1
      with:
        key: Web‐${{ hashFiles('.github/workflows/**') }}
        path: .build/SDG/Workspace
    - name: Install Swift
      shell: bash
      run: |
        set -x
        curl --location \
          'https://github.com/swiftwasm/swift/releases/download/swift-wasm-DEVELOPMENT-SNAPSHOT-2020-03-08-a/swift-wasm-DEVELOPMENT-SNAPSHOT-2020-03-08-a-linux.tar.gz' \
          --output '/tmp/swift-wasm-DEVELOPMENT-SNAPSHOT-2020-03-08-a-linux.tar.gz'
        tar --extract --file /tmp/swift-wasm-DEVELOPMENT-SNAPSHOT-2020-03-08-a-linux.tar.gz --directory /tmp
        mkdir -p /
        sudo cp -R /tmp/swift-wasm-DEVELOPMENT-SNAPSHOT-2020-03-08-a/* /
        swift --version
    - name: Build
      shell: bash
      run: |
        set -x
        swift build --triple wasm32-unknown-wasi
