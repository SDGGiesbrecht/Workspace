name: Workspace Validation

on: [push, pull_request]

jobs:
  macOS:
    runs-on: macos-10.15
    steps:
    - name: Check out
      uses: actions/checkout@v1
    - name: Cache Workspace
      uses: actions/cache@v1
      with:
        key: macOS‐${{ hashFiles('.github/workflows/**') }}
        path: .build/SDG/Workspace
    - name: Set Xcode up
      shell: bash
      run: |
        set -x
        export DEVELOPER_DIR=/Applications/Xcode_11.4.app/Contents/Developer
        echo "::set-env name=DEVELOPER_DIR::${DEVELOPER_DIR}"
        xcodebuild -version
    - name: Refresh
      shell: bash
      run: |
        set -x
        sudo xcode-select -switch /Applications/Xcode_11.4.app/Contents/Developer
        xcodebuild -version
        swift --version
        git clone https://github.com/SDGGiesbrecht/SDGSwift
        cd SDGSwift
        git checkout swift‐5.1
        sed -i -e 's~name: "SwiftPM",~~g' Package.swift
        sed -i -e 's~package: "SwiftPM"~package: "swift\u{2D}package\u{2D}manager"~g' Package.swift
        swift build --verbose
    - name: Validate
      shell: bash
      run: |
        set -x
        swift run workspace validate •job macos •language '🇬🇧EN;🇺🇸EN;🇨🇦EN;🇩🇪DE'
