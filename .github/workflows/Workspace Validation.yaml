  Android:
    runs-on: ubuntu-18.04
    steps:
    - name: Check out
      uses: actions/checkout@v1
    - name: Cache Workspace
      uses: actions/cache@v1
      with:
        key: Androidâ€${{ hashFiles('Refresh*') }}â€${{ hashFiles('.github/workflows/**') }}
