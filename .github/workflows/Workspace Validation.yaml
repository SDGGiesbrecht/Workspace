name: Workspace Validation

on: [push, pull_request]

jobs:
  Android_II:
    name: Android II
    runs-on: macos-10.15
    steps:
    - name: Check out
      uses: actions/checkout@v1
    - name: Prepare script
      run: |
        mkdir -p .build/SDG
        echo '
        set -e
        emulator -avd emulator -writable-system
        adb root
        adb remount
        adb -e shell mkdir /.cache
        adb -e shell chmod -R +rw /.cache
        ' > .build/SDG/Emulator.sh
        chmod +x .build/SDG/Emulator.sh
    - name: Install emulator
      uses: malinskiy/action-android/install-sdk@release/0.0.5
    - name: Test
      uses: malinskiy/action-android/emulator-run-cmd@release/0.0.5
      with:
        abi: x86_64
        cmd: .build/SDG/Emulator.sh
