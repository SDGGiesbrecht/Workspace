name: Workspace Validation

on: [push, pull_request]

jobs:
  macOS:
    runs-on: macos-10.15
    steps:
    - name: Check out
      uses: actions/checkout@v1
    - name: Cache Workspace
      uses: actions/cache@v1
      with:
        key: macOS‐${{ hashFiles('.github/workflows/**') }}
        path: .build/SDG/Workspace
    - name: Set Xcode up
      shell: bash
      run: |
        set -x
    - name: Refresh
      shell: bash
      run: |
        set -x
        env | sort
        sudo xcode-select -switch /Applications/Xcode_11.4.app
        env | sort
        xcodebuild -version
        swift --version
        swift build
