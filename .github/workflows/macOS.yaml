name: macOS

on: [push, pull_request]

jobs:
  macOS:
    name: macOS
    runs-on: macos-11
    steps:
    - name: Check out
      uses: actions/checkout@v2
    - name: Cache Workspace
      uses: actions/cache@v2
      with:
        key: macOS‐${{ hashFiles('.github/workflows/**') }}
        path: .build/SDG/Workspace
    - name: Set Xcode up
      shell: bash
      run: |
        set -x
        sudo xcode-select -switch /Applications/Xcode_13.1.app
        xcodebuild -version
        swift --version
    - name: Install Swift
      uses: fwal/setup-swift@v1.14.0
      with:
        swift-version: '5.6'
    - name: Inform Xcode
      shell: bash
      run: |
        set -x
        installed_toolchain=$(which swift)
        installed_toolchain=$(echo "${installed_toolchain%??????????????}")
        sudo mkdir -p /Library/Developer/Toolchains
        ln -sf $installed_toolchain /Library/Developer/Toolchains/5.6
        ls /Library/Developer/Toolchains
        ls /Library/Developer/Toolchains/5.6
        xcrun swift --version
