name: macOS

on: [push, pull_request]

jobs:
  macOS:
    name: macOS
    runs-on: macos-11
    steps:
    - name: Check out
      uses: actions/checkout@v2
    - name: Cache Workspace
      uses: actions/cache@v2
      with:
        key: macOS‐${{ hashFiles('.github/workflows/**') }}
        path: .build/SDG/Workspace
    - name: Set Xcode up
      shell: bash
      run: |
        set -x
        sudo xcode-select -switch /Applications/Xcode_13.1.app
        xcodebuild -version
        git clone https://github.com/kylef/swiftenv.git ~/.swiftenv
        export SWIFTENV_ROOT="$HOME/.swiftenv"
        echo "SWIFTENV_ROOT=${SWIFTENV_ROOT}" >> $GITHUB_ENV
        export PATH="$SWIFTENV_ROOT/bin:$PATH"
        eval "$(swiftenv init -)"
        echo "PATH=${PATH}" >> $GITHUB_ENV
        swiftenv install 5.6
        swift --version
    - name: Inform Xcode
      shell: bash
      run: |
        set -x
        which swift || true
        xcrun --find swift || true
        swiftenv which swift || true
        ls /Library/Developer/Toolchains || true
    - name: Refresh
      shell: bash
      run: |
        set -x
        swift run workspace refresh •language '🇬🇧EN;🇺🇸EN;🇨🇦EN;🇩🇪DE'
    - name: Validate
      shell: bash
      run: |
        set -x
        swift run workspace validate •job macos •language '🇬🇧EN;🇺🇸EN;🇨🇦EN;🇩🇪DE'
