name: tvOS

on: [push, pull_request]

jobs:
  tvOS:
    name: tvOS
    runs-on: macos-11
    steps:
    - name: Check out
      uses: actions/checkout@v2
    - name: Cache Workspace
      uses: actions/cache@v2
      with:
        key: macOS‐${{ hashFiles('.github/workflows/**') }}
        path: .build/SDG/Workspace
    - name: Set Xcode up
      shell: bash
      run: |
        set -x
        sudo xcode-select -switch /Applications/Xcode_13.1.app
        xcodebuild -version
        swift --version
    - name: Install Swift
      uses: fwal/setup-swift@v1.14.0
      with:
        swift-version: '5.6'
    - name: Install Swift into Xcode
      shell: bash
      run: |
        set -x
        installed_toolchain=$(which swift)
        installed_toolchain=$(echo "${installed_toolchain%??????????????}")
        sudo mkdir -p /Library/Developer/Toolchains
        sudo ln \
          $installed_toolchain \
          /Library/Developer/Toolchains/5.6.xctoolchain \
          --symbolic \
          --force
        export TOOLCHAINS="org.swift.560202203081a"
        echo "TOOLCHAINS=${TOOLCHAINS}" >> $GITHUB_ENV
        xcrun swift --version
    - name: Refresh
      shell: bash
      run: |
        set -x
        swift run workspace refresh •language '🇬🇧EN;🇺🇸EN;🇨🇦EN;🇩🇪DE'
    - name: Validate
      shell: bash
      run: |
        set -x
        swift run workspace validate •job tvos •language '🇬🇧EN;🇺🇸EN;🇨🇦EN;🇩🇪DE'
