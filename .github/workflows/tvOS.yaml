

name: tvOS

on: [push, pull_request]

jobs:
  tvOS:
    name: tvOS
    runs-on: macos-11.0
    steps:
    - name: Check out
      uses: actions/checkout@v1
    - name: Cache Workspace
      uses: actions/cache@v1
      with:
        key: macOS‐${{ hashFiles('.github/workflows/**') }}
        path: .build/SDG/Workspace
    - name: Set Xcode up
      shell: bash
      run: |
        set -x
        sudo xcode-select -switch /Applications/Xcode_12.4.app
        xcodebuild -version
        swift --version
    - name: Refresh
      shell: bash
      run: |
        set -x
        swift run workspace refresh •language '🇬🇧EN;🇺🇸EN;🇨🇦EN;🇩🇪DE'
    - name: Validate
      shell: bash
      run: |
        set -x
        swift run test‐tvos‐simulator
