language: generic
matrix:
  include:
    - os: osx
      env:
        - JOB="macOS"
      osx_image: xcode9
      script:
        - "brew update"
        - "brew outdated swiftlint || brew upgrade swiftlint"
        - "swift run workspace refresh"
        - "swift run workspace validate"
    - os: linux
      dist: trusty
      env:
        - JOB="Linux"
        - SWIFT_VERSION=4.0
      script:
        - "eval \"$(curl -sL https://gist.githubusercontent.com/kylef/5c0475ff02b7c7671d2a/raw/9f442512a46d7a2af7b850d65a7e9bd31edfb09b/swiftenv-install.sh)\""
        - "swift run workspace refresh"
        - "swift run workspace validate"
