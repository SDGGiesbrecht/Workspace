        key: macOS‐${{ hashFiles('Refresh*') }}‐${{ hashFiles('.github/workflows/**') }}
        path: .build/SDG/Workspace
    - name: Validate
      run: |
        xcversion install 11.3
        xcversion select 11.3
        './Refresh (macOS).command' •language '🇮🇱עב'
        './Validate (macOS).command' •job tvos •language '🇮🇱עב'
  iOS:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/cache@v1
      with:
        key: macOS‐${{ hashFiles('Refresh*') }}‐${{ hashFiles('.github/workflows/**') }}
        path: .build/SDG/Workspace
    - name: Validate
      run: |
        xcversion install 11.3
        xcversion select 11.3
        './Refresh (macOS).command' •language '🇮🇱עב'
        './Validate (macOS).command' •job ios •language '🇮🇱עב'
  watchOS:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/cache@v1
      with:
        key: macOS‐${{ hashFiles('Refresh*') }}‐${{ hashFiles('.github/workflows/**') }}
        path: .build/SDG/Workspace
    - name: Validate
      run: |
        xcversion install 11.3
        xcversion select 11.3
        './Refresh (macOS).command' •language '🇮🇱עב'
        './Validate (macOS).command' •job watchos •language '🇮🇱עב'
  Miscellaneous:
    runs-on: ubuntu-18.04
    container: swift:5.1.3-bionic
    steps:
    - uses: actions/checkout@v1
    - uses: actions/cache@v1
      with:
        key: Linux‐${{ hashFiles('Refresh*') }}‐${{ hashFiles('.github/workflows/**') }}
        path: .build/SDG/Workspace
    - name: Validate
      run: |
        apt-get update
        apt-get install --assume-yes curl libsqlite3-dev libncurses-dev
        './Refresh (macOS).command' •language '🇮🇱עב'
        './Validate (macOS).command' •job miscellaneous •language '🇮🇱עב'
        chmod -R a+rwx .
