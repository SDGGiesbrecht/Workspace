    - uses: actions/cache@v1
      with:
        key: macOSâ€${{ hashFiles('Refresh*') }}â€${{ hashFiles('.github/workflows/**') }}
        path: .build/SDG/Workspace
    - name: Validate
      run: |
        xcversion install 11.3
        xcversion select 11.3
        './Refresh (macOS).command' â€¢language 'ğŸ‡®ğŸ‡±×¢×‘'
