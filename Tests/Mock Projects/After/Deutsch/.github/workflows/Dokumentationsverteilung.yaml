

name: Dokumentationsverteilung

on:
  push:
    branches:
      - master

jobs:
  Verteilung:
    runs-on: ubuntu-18.04
    container: swift:5.1.2-bionic
    steps:
    - uses: actions/checkout@v1
    - uses: actions/cache@v1
      with:
        key: Linux‐${{ hashFiles('Refresh*') }}‐${{ hashFiles('.github/workflows/**') }}
        path: .build/SDG/Workspace
    - name: Prüfen
      run: |
        apt-get update
        apt-get install --assume-yes curl libsqlite3-dev libncurses-dev
        './Refresh (macOS).command'
        './Validate (macOS).command' •job deployment
        chmod -R a+rwx .
    - name: Verteilen
      run: |
        cd docs
        git init
        git config user.name "${GITHUB_ACTOR}"
        git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
        git add .
        git commit -m "Erstellte Dokumentation für ${GITHUB_SHA}."
        git push --force https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git master:gh-pages
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
