

name: Dokumentationsverteilung

on:
  push:
    branches:
      - master

jobs:
  Verteilung:
    runs-on: ubuntu-18.04
    container: swift:5.1.3-bionic
    steps:
    - name: Holen
      uses: actions/checkout@v1
    - name: Arbeitsbereich zwischenspeichern
      uses: actions/cache@v1
      with:
        key: Linux‐${{ hashFiles('Refresh*') }}‐${{ hashFiles('.github/workflows/**') }}
        path: .build/SDG/Workspace
    - name: SwiftPM‐Abhängigkeiten installieren
      shell: bash
      run: |
        set -x
        apt-get update --assume-yes
        apt-get install --assume-yes libsqlite3-dev libncurses-dev
    - name: cURL installieren
      shell: bash
      run: |
        set -x
        apt-get update --assume-yes
        apt-get install --assume-yes curl
    - name: Auffrischen
      shell: bash
      run: |
        set -x
        './Refresh (macOS).command' •language '🇩🇪DE'
    - name: Dokumentieren
      shell: bash
      run: |
        set -x
        './Validate (macOS).command' •job deployment •language '🇩🇪DE'
    - name: Zugriffsrechte zum Zwischenspeichern erteilen
      shell: bash
      run: |
        set -x
        chmod -R a+rwx .
    - name: Verteilen
      shell: bash
      run: |
        set -x
        cd docs
        git init
        git config user.name "${GITHUB_ACTOR}"
        git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
        git add .
        git commit -m "Erstellte Dokumentation für ${GITHUB_SHA}."
        git push --force https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git master:gh-pages
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
