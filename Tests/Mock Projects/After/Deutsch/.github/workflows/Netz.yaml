

name: Netz

on: [push, pull_request]

jobs:
  Netz:
    name: Netz
    runs-on: ubuntu-20.04
    container: ghcr.io/swiftwasm/carton:0.13.0
    steps:
    - name: Holen
      uses: actions/checkout@v2
    - name: Arbeitsbereich zwischenspeichern
      uses: actions/cache@v2
      with:
        key: Webâ€${{ hashFiles('.github/workflows/**') }}
        path: .build/SDG/Workspace
    - name: Swift installieren
      shell: bash
      run: |
        set -x
        carton sdk install wasm-5.6.0-RELEASE
        carton sdk versions
        echo "wasm-5.6.0-RELEASE" > .swift-version
    - name: Testen
      shell: bash
      run: |
        set -x
        export TARGETING_WEB=true
        carton test
