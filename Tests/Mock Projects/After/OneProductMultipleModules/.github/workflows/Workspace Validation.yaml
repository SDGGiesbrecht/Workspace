

name: Workspace Validation

on: [push, pull_request]

jobs:
  macOS:
    runs-on: macos-10.15
    steps:
    - name: Check out
      uses: actions/checkout@v1
    - name: Cache Workspace
      uses: actions/cache@v1
      with:
        key: macOS‐${{ hashFiles('Refresh*') }}‐${{ hashFiles('.github/workflows/**') }}
        path: .build/SDG/Workspace
    - name: Set Xcode up
      shell: bash
      run: |
        set -x
        export DEVELOPER_DIR=/Applications/Xcode_11.3.1.app/Contents/Developer
        echo "::set-env name=DEVELOPER_DIR::${DEVELOPER_DIR}"
        xcodebuild -version
    - name: Refresh
      shell: bash
      run: |
        set -x
        './Refresh (macOS).command' •language '🇬🇧EN'
    - name: Validate
      shell: bash
      run: |
        set -x
        './Validate (macOS).command' •job macos •language '🇬🇧EN'
  Linux:
    runs-on: ubuntu-18.04
    container: swift:5.1.3-bionic
    steps:
    - name: Check out
      uses: actions/checkout@v1
    - name: Cache Workspace
      uses: actions/cache@v1
      with:
        key: Linux‐${{ hashFiles('Refresh*') }}‐${{ hashFiles('.github/workflows/**') }}
        path: .build/SDG/Workspace
    - name: Install SwiftPM dependencies
      shell: bash
      run: |
        set -x
        apt-get update --assume-yes
        apt-get install --assume-yes libsqlite3-dev libncurses-dev
    - name: Install cURL
      shell: bash
      run: |
        set -x
        apt-get update --assume-yes
        apt-get install --assume-yes curl
    - name: Refresh
      shell: bash
      run: |
        set -x
        './Refresh (macOS).command' •language '🇬🇧EN'
    - name: Validate
      shell: bash
      run: |
        set -x
        './Validate (macOS).command' •job linux •language '🇬🇧EN'
    - name: Grant permission to cache
      shell: bash
      run: |
        set -x
        chmod -R a+rwx .
