name: Documentation Deployment

on:
  push:
    branches:
      - master

jobs:
  Deployment:
    runs-on: ubuntu-18.04
    container: swift:5.1.2-bionic
    steps:
    - uses: actions/checkout@v1
    - uses: actions/cache@v1
      with:
        key: Linux‐${{ hashFiles('Refresh*') }}‐${{ hashFiles('.github/workflows/**') }}
        path: ~/.cache/ca.solideogloria.Workspace
    - name: Validate
      run: |
        apt-get update
        apt-get install --assume-yes libsqlite3-dev libncurses-dev
        './Refresh (macOS).command'
        './Validate (macOS).command' •job deployment
    - name: Deploy
      run: |
        cd docs
        git init
        git config user.name "${GITHUB_ACTOR}"
        git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
        git add .
        git commit -m "Generated documentation for ${GITHUB_SHA}."
        git push --force https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git master:gh-pages
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
