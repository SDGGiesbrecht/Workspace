        xcversion install 11.2
        xcversion select 11.2
        './Refresh (macOS).command'
        './Validate (macOS).command' •job tvos
  Miscellaneous:
    runs-on: ubuntu-18.04
    container: swift:5.1.2-bionic
    steps:
    - uses: actions/checkout@v1
    - uses: actions/cache@v1
      with:
        key: Linux‐${{ hashFiles('Refresh*') }}‐${{ hashFiles('.github/workflows/**') }}
        path: .build/SDG/Workspace
    - name: Validate
      run: |
        apt-get update
        apt-get install --assume-yes curl libsqlite3-dev libncurses-dev
        './Refresh (macOS).command'
        './Validate (macOS).command' •job miscellaneous
        chmod -R a+rwx .
